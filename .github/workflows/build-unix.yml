name: Build for Linux and MacOS
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    strategy:
      matrix:
        include:
          - { os: ubuntu-latest, slug: linux }
          - { os: macos-latest,  slug: darwin }

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20.1"

      - name: Install SDL2 on Ubuntu
        run: sudo apt-get install libsdl2{,-image,-mixer,-ttf,-gfx}-dev
        if: matrix.os == 'ubuntu-latest'

      - name: Install SDL2 on MacOS
        run: brew install sdl2{,_image,_mixer,_ttf,_gfx} pkg-config
        if: matrix.os == 'macos-latest'

      - name: Download dependencies
        run: go mod download -x

      - name: Build
        timeout-minutes: 10
        run: |
          mkdir -p release/${{ matrix.slug }}
          go build -x -o release/japlay ./cmd/

      - name: Test
        run: go test -v ./... -coverprofile=coverage.txt -covermode=atomic

      - name: Upload coverage to Codecov
        run: bash <(curl -s https://codecov.io/bash)
        if: matrix.os == 'ubuntu-latest'

      - name: Pack files
        run: tar -cvf release/japlay.tar.gz release/japlay

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-japlay_${{ matrix.slug }}.tar.gz
          path: release/japlay_${{ matrix.slug }}.tar.gz

  release:
    name: Create Github Release
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Download linux artifacts
        uses: actions/download-artifact@v3
        with:
          name: release-japlay_linux.tar.gz
          path: release/japlay_linux.tar.gz

      - name: Download macos artifacts
        uses: actions/download-artifact@v3
        with:
          name: release-japlay_darwin.tar.gz
          path: release/japlay_darwin.tar.gz

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/japlay_linux.tar.gz
            release/japlay_darwin.tar.gz
            LICENSE